<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Landing Page UI Design</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="user4.css">
</head>

<body>
    <header>
        <a href="#" class="logo"> <img src="images/logo.png" alt="NETFLIX"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>

        <div class="search">
            <input type="text" placeholder="Search" >
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div class="banner">
        <img src="images/good.jpg" class="lucifer" alt="lucifer">
        <img src="images/good2.jpg" class="lucifer" alt="lucifer">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        <div class="content">
            <h1 style="color: white;" class="seasonTitle">The Good Doctor</h1>
            <h4>
                <span>2017</span>
                <span><i>16+</i> </span>
                <span>Seasons 4</span>
                <span>TV Shows </span>
            </h4>
            <p>
                A talented surgeon with autism and savant syndrome joins a prestigious hospital, where he faces skepticism from both the patients and staff.
            </p>

            <div class="button">
                <a href="#"><i class="fas fa-play"></i>Play</a>
                <a href="#"><i class="fas fa-plus"></i>My List</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="images/play.png" alt="play-button">Watch Trailer</a>
    </div>

    <div class="trailer">
        <video src="Lucifer .mp4" controls="true"></video>
        <img src="images/close.png" class="close" onclick="toggleVideo();" alt="close-button">
    </div>


    <script>
        function toggleVideo() {
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("lucifer");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
    
</body>

</html>
